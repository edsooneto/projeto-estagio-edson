<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card de Compartilhamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <!-- Imagem à esquerda -->
    <div class="card-image">
      <img src="desk-2.jpg" alt="Foto de decoração com cômoda verde" />
    </div>

    <!-- Conteúdo à direita -->
    <div class="card-content">
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p>
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. 
        I’ve got some simple tips to help you make any room feel complete.
      </p>

      <!-- Rodapé com autor e botão de compartilhamento -->
      <div class="card-footer">
        <div class="author">
          <img src="avatar-michelle.jpg" alt="Foto de Michelle Appleton" />
          <div class="author-info">
            <strong>Michelle Appleton</strong>
            <span>28 Jun 2020</span>
          </div>
        </div>

        <!-- Botão de compartilhar -->
        <div class="share">
          <button id="share-btn">
            <img src="icon-share.svg" alt="Botão de compartilhar" />
          </button>
          <div class="share-options hidden" id="share-options">
            <span>Share</span>
            <a href="#"><img src="icon-facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="icon-twitter.svg" alt="Twitter" /></a>
            <a href="#"><img src="icon-pinterest.svg" alt="Pinterest" /></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
