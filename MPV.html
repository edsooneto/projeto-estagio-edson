<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão de Compartilhamento</title>
  <link rel="stylesheet" href="estilos/style.css"/>
  <link rel="stylesheet" href="estilos/media-query.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Conteúdo principal da página -->
  <main>

    <!-- Imagem do ambiente -->
    <figure class="cartao__imagem">
      <img src="imagens/imagem-principal.jpg" alt="Imagem de ambiente decorado" />
    </figure>

    <!-- Conteúdo descritivo do cartão -->
    <section class="cartao__conteudo">
      
      <article>
        <h1 class="cartao__titulo">
          Dê um novo visual ao seu ambiente com pequenos detalhes na mobília
        </h1>

        <p class="cartao__descricao">
          Esses pequenos toques são perfeitos para transformar o visual da sua casa com elegância e personalidade.
        </p>
      </article>

      <!-- Rodapé com dados do usuário e opções de compartilhamento -->
      <footer class="cartao__rodape">

        <!-- Informações do usuário -->
        <address class="usuario">
          <img src="imagens/avatar-mulher.jpg" alt="Foto de perfil do usuário"/>
          <div class="usuario__info">
            <strong>Ana Oliveira</strong>
            <span>28 de abril de 2025</span>
          </div>
        </address>

        <!-- Botão e opções de compartilhamento -->
        <div class="compartilhar">
          <button id="botao-compartilhar" aria-label="Compartilhar">
            <img src="imagens/icon-share.svg" alt="Ícone de compartilhar" />
          </button>

          <nav id="opcoes-compartilhar" class="compartilhar__opcoes escondido">
            <span>Compartilhar</span>
            <a href="#"><img src="imagens/icon-facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="imagens/icon-twitter.svg" alt="Twitter" /></a>
            <a href="#"><img src="imagens/icon-pinterest.svg" alt="Pinterest" /></a>
          </nav>
        </div>

      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
